<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">样例</a>
        </li>
        <li class="active">sample</li>
    </ul>

</div>
<div class="page-header col-md-12 row">

    <h1 class="col-md-2">
        用户列表

    </h1>

    <div class="col-md-4"></div>
    <div class="btn-group col-md-5 align-right ">
        <button type="button" class="btn btn-primary btn-round">按条件查询</button>
        <button type="button" class="btn btn-primary btn-round" ui-sref="sample-add">新建用户</button>
        <button type="button" class="btn btn-primary btn-round">批量导入</button>
    </div>
    <div class="col-md-1"></div>

</div>
<div class="row">
    <div class="col-md-4">

    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">角色名</th>
                <th class="text-center">真实姓名</th>
                <th class="text-center">角色</th>
                <th class="text-center">联系电话</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="user in vm.users">

                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.realName}}</td>
                <td>{{user.role}}</td>
                <td>{{user.phone}}</td>

                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning btn-round btn-sm">修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm" ng-click="vm.deleteOne(user)">
                            删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="6" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="6">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
