<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">生产数据采集管理</a>
        </li>
        <li>
            光分路器信息追朔
        </li>
    </ul>

</div>
<div class="page-header col-md-12">
    <h1>光分路器信息追朔</h1>

</div>

<div class="row" style="line-height: 30px">
    <ul class="list-inline">
        <li><label>流转编号:</label></li>
        <li><input type="text" placeholder="流转编号" class="form-control"></li>
        <li>
            <button type="button" class="btn btn-info btn-round">查询</button>
        </li>
    </ul>

</div>


<div class="row">
    <div class="col-xs-12 ">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">工序名</th>
                <th class="text-center">完成状态</th>
                <th class="text-center">操作员工</th>
                <th class="text-center">检测值</th>
                <th class="text-center">返修情形</th>
                <th class="text-center">返修状态</th>
                <th class="text-center">采集时间</th>

            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="GFTrace in vm.GFTraces">

                <td>{{GFTrace.process}}</td>
                <td>{{GFTrace.completeState}}</td>
                <td>{{GFTrace.operator}}</td>
                <td>
                    <div ng-repeat="value in GFTrace.checkData">{{value}}</div>
                </td>
                <td>{{GFTrace.rework}}</td>
                <td>{{GFTrace.reworkState}}</td>

                <td>{{GFTrace.time}}</td>

            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="6" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="9">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
