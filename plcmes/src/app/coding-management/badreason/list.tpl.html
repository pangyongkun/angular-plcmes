<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">系统编码管理</a>
        </li>
        <li class="active">不良原因管理</li>
    </ul>

</div>
<div class="page-header col-md-12">

    <div class="col-md-4 ">
        <h1>
            不良原因编码列表
        </h1>
    </div>

    <div class="col-md-6 "></div>
    <div class="col-md-2 ">
        <button type="button" class="btn btn-info btn-round " ng-click="vm.addBadReason()">新增不良原因</button>
    </div>

</div>


<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">所属工序名称</th>
                <th class="text-center">不良原因名称</th>
                <th class="text-center">编码</th>
                <th class="text-center">是否计工件</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="badReason in vm.badReasons">

                <td>{{badReason.id}}</td>
                <td>{{badReason.process}}</td>
                <td>{{badReason.name}}</td>
                <td>{{badReason.code}}</td>
                <td>{{badReason.count}}</td>

                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn  btn-round btn-sm btn-warning"
                                ng-click="vm.modifyBadReason(badReason)">修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm"
                                ng-click="vm.deleteBadReason(badReason)">删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="6" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="6">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
