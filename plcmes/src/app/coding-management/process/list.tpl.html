<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">系统编码管理</a>
        </li>
        <li class="active">工序编码管理</li>
    </ul>

</div>
<div class="page-header col-md-12">

    <div class="col-md-4 ">
        <h1>
            工序编码列表
        </h1>
    </div>

    <div class="col-md-6 "></div>
    <div class="col-md-2 ">
        <button type="button" class="btn btn-info btn-round " ng-click="vm.addProcess()">新增工序编码</button>
    </div>

</div>


<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">工序名称</th>
                <th class="text-center">所属组别</th>
                <th class="text-center">工序编码</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="process in vm.processes">

                <td>{{process.id}}</td>
                <td>{{process.name}}</td>
                <td>{{process.group}}</td>
                <td>{{process.code}}</td>

                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning  btn-round btn-sm btn-waring" ng-click="vm.modifyProcess(process)">
                            修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm" ng-click="vm.deleteProcess(process)">删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="6" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="6">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
