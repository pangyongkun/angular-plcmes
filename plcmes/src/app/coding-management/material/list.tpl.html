<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">系统编码管理</a>
        </li>
        <li class="active">物料编码管理</li>
    </ul>

</div>
<div class="page-header col-md-12">

    <div class="col-md-4 ">
        <h1>
            物料编码编码列表
        </h1>
    </div>

    <div class="col-md-6 "></div>
    <div class="col-md-2 ">
        <button type="button" class="btn btn-info btn-round " ng-click="vm.addMaterial()">新增物料编码</button>
    </div>

</div>


<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">物料编码</th>
                <th class="text-center">物料名称</th>
                <th class="text-center">规格型号</th>
                <th class="text-center">编码时间</th>
                <th class="text-center">单位</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="material in vm.materials">

                <td>{{material.id}}</td>
                <td>{{material.code}}</td>
                <td>{{material.name}}</td>
                <td>{{material.pattern}}</td>
                <td>{{material.unit}}</td>
                <td>{{material.time}}</td>

                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning  btn-round btn-sm "
                                ng-click="vm.modifyMaterial(material)">修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm"
                                ng-click="vm.deleteMaterial(material)">删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="7" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="7">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
