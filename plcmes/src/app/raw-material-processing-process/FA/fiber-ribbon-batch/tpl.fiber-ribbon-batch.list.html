<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">原材料加工流程</a>
        </li>
        <li class="">FA生产管理</li>
        <li class="active">光纤带批次管理</li>
    </ul>
</div>
<div class="page-header col-md-12">
    <h1 class="col-md-9">
        系统基本设置/角色权限列表
    </h1>
    <button type="button" class="btn btn-primary col-md-2 btn-round"
            ui-sref="raw-material-processing.FA.fiber-ribbon-batch.add">
        新建光纤带批次
    </button>
</div>


<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover text-center table">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">物料号</th>
                <th class="text-center">物料名称</th>
                <th class="text-center">规格型号</th>
                <th class="text-center">光纤带批次号</th>
                <th class="text-center">数量</th>
                <th class="text-center">增加时间</th>
                <th class="text-center">操作</th>

            </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="fiberRibbonBatch in vm.fiberRibbonBatches">
                <td ng-bind="fiberRibbonBatch.id"></td>
                <td ng-bind="fiberRibbonBatch.material.number"></td>
                <td ng-bind="fiberRibbonBatch.material.name"></td>
                <td ng-bind="fiberRibbonBatch.material.model"></td>
                <td ng-bind="fiberRibbonBatch.batch"></td>
                <td ng-bind="fiberRibbonBatch.amount"></td>
                <td ng-bind="fiberRibbonBatch.timestamp"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning btn-sm
                         btn-round"
                                ui-sref="raw-material-processing.FA.fiber-ribbon-batch.merge({id:fiberRibbonBatch.id})">
                            修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm"
                                ng-click="vm.delete(fiberRibbonBatch)">
                            删除
                        </button>
                    </div>
                </td>
            </tr>

            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="8" class="text-center">加载中.....</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="8" align="center">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.span -->
</div><!-- /.row -->
