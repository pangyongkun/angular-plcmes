<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">原材料加工流程</a>
        </li>
        <li class="">单纤生产管理</li>
        <li class="">单纤库存管理</li>
    </ul>

</div>
<div class="page-header col-md-12">
    <h1 class="col-md-9">
        单纤库存管理 / 单纤库存列表
    </h1>
</div>


<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover text-center table">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">物料号</th>
                <th class="text-center">物料名称</th>
                <th class="text-center">型号模型</th>
                <th class="text-center">批次号</th>
                <th class="text-center">库存总数</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="stock in vm.stocks">
                <td ng-bind="stock.id"></td>
                <td ng-bind="stock.number"></td>
                <td ng-bind="stock.name"></td>
                <td ng-bind="stock.wafer"></td>
                <td ng-bind="stock.model"></td>
                <td ng-bind="stock.amount"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm"
                                ui-sref="raw-material-processing.chip.stock.detail({id:stock.id})">详情
                        </button>
                        <button type="button" class="btn btn-warning btn-round btn-sm"
                                ui-sref="basic-setting.stock.merge({id:stock.id})">
                            修改入库记录
                        </button>
                        <button type="button" class="btn btn-warning btn-round btn-sm"
                                ui-sref="basic-setting.stock.merge({id:stock.id})">
                            修改出库记录
                        </button>

                        <button type="button" class="btn btn-danger btn-round btn-sm" ng-click="vm.delete(stock)">删除
                        </button>
                    </div>
                </td>
            </tr>

            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="7" class="text-center">加载中.....</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="7" align="center">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.span -->
</div><!-- /.row -->
