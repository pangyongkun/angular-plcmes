<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">主生产流程</a>
        </li>
        <li>
            生产数据管理
        </li>
    </ul>

</div>
<div class="page-header col-md-12">
    <h1>流转编号查询</h1>

</div>
<div class="page-content col-md-12">
    <div class="col-xs-6 col-md-4">
        <label class="control-label">订单编号:</label>
        <input class="search-query" type="text" style="width:150px">
    </div>
    <div class="col-xs-6 col-md-4">
        <label class="control-label">流转编号:</label>
        <input class="nav-search-btn" type="text" style="width:150px">
    </div>

    <div class="col-xs-4 col-md-4">
        <button type="button" class="btn btn-info btn-round ">查询</button>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 ">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">工序号</th>
                <th class="text-center">完成状态</th>
                <th class="text-center">操作员工</th>
                <th class="text-center">检测值</th>
                <th class="text-center">返修情形</th>
                <th class="text-center">返修状态</th>
                <th class="text-center">采集时间</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="_circulationNumber in vm._circulationNumbers">

                <td>{{_circulationNumber.id}}</td>
                <td>{{_circulationNumber.state}}</td>
                <td>{{_circulationNumber.operator}}</td>
                <td>
                    <div ng-repeat="value in _circulationNumber.value">{{value}}</div>
                </td>
                <td>{{_circulationNumber.rework}}</td>
                <td>{{_circulationNumber.reworkState}}</td>
                <td>{{_circulationNumber.time}}</td>
                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning  btn-round btn-sm" ng-click="">修改</button>
                        <button type="button" class="btn btn-danger btn-round btn-sm"
                                ng-click="vm.delete_CirculationNumber(_circulationNumber)">删除
                        </button>
                    </div>
                </td>

            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="9" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="9">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
