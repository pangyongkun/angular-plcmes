<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">主生产流程</a>
        </li>
        <li>
            生产数据管理
        </li>
    </ul>

</div>
<div class="page-header col-md-12">
    <h1>订单查询</h1>

</div>
<div class="page-content col-md-12">

    <div class="col-xs-4 ">
        <label class="control-label">订单编号: </label>
        <input type="text" placeholder="" class="nav-search-input" id="nav-search-input" autocomplete="off"
               style="width:210px"/>
    </div>

    <div class="col-xs-4 ">
        <button type="button" class="btn btn-info btn-round searchBar">查询</button>
    </div>
    <div class="col-xs-4"></div>
</div>

<div class=" col-md-12 ">

    <div class="col-md-8 panel ">
        <div>
            <div>
                <label class="control-label">
                    下单时间 : {{vm.ordersInfo.time}}
                </label>
            </div>
            <div>
                <label class="control-label">
                    客户 : {{vm.ordersInfo.client}}
                </label>
            </div>
            <div>
                <label class="control-label">
                    产品名称 : {{vm.ordersInfo.productName}}
                </label>
            </div>
            <div>
                <label class="control-label">
                    型号 : {{vm.ordersInfo.patter}}
                </label>
            </div>
        </div>
    </div>

    <div class="col-md-2 ">
    </div>
    <div class="col-md-2"></div>

</div>
<div class=" col-md-12">
    <div class="col-md-4 ">
        <label class="control-label">
            此共关联转编号数:{{vm.ordersInfo.total}}
        </label>
    </div>

    <div class="col-md-4 ">
        <label class="control-label">
            已完成次数:{{vm.ordersInfo.complete}}
        </label>
    </div>
    <div class="col-md-4"></div>

</div>

<div class="row">
    <div class="col-xs-12 ">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">流转编号</th>
                <th class="text-center">完成情况</th>

            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="item in vm.orders">

                <td>{{item.id}}</td>
                <td>{{item.number}}</td>
                <td>{{item.state}}</td>

            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="9" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="9">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
