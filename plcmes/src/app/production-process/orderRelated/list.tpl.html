<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">订单关联</a>
        </li>
    </ul>
    暂定组长负责

</div>
<div class="page-header col-sm-12">

    <div class="col-sm-4 ">
        <h1>
            订单关联
        </h1>
    </div>

</div>
<div class="page-header col-xs-12">
    <div class="col-xs-4">
        <label class="control-label">订单编号:</label>
        <input class="input-medium" type="text">
    </div>

    <div class="col-xs-4">
        <label class="control-label">流转编号:</label>
        <input class="input-medium" type="text">
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-info btn-round">查询</button>
    </div>


</div>

<div class="col-xs-12">

    <label>订单信息:{{vm.orderInfo.pattern}}&nbsp
        {{vm.orderInfo.style}} &nbsp
        {{vm.orderInfo.color}} &nbsp
        {{vm.orderInfo.length}} &nbsp
        {{vm.orderInfo.code}}
    </label>

</div>

<div class="row">

    <div class="col-xs-12 ">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">流转编号</th>
                <th class="text-center">订单编号</th>
                <th class="text-center">操作</th>

            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="orderRelated in vm.orderRelateds">

                <td>{{orderRelated.id}}</td>
                <td>{{orderRelated.circulationNumber}}</td>
                <td>{{orderRelated.orderNumber}}</td>

                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger btn-round btn-sm"
                                ng-click="vm.deleteCirculationNumbersAssociate(orderRelated)">删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="9" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="9">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
