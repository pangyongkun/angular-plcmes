<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">主生产流程</a>
        </li>
        <li class="active">出厂SN号打印</li>
    </ul>

</div>
<div class="page-header col-md-12">

    <div class="col-md-4 ">
        <h1>
            出厂SN号打印
        </h1>
    </div>

    <div class="col-md-6 "></div>
    <div class="col-md-2 ">
        <button type="button" class="btn btn-info btn-round " ng-click="vm.addSNPrint()">新建出厂 SN 编号</button>
    </div>

</div>


<div class="row">
    <div class="col-xs-12">

        <table class="table table-striped table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">开始出场SN编号</th>
                <th class="text-center">结束出场SN编号</th>
                <th class="text-center">总数</th>
                <th class="text-center">增加时间</th>
                <th class="text-center">打印时间</th>
                <th class="text-center">操作</th>

            </tr>
            </thead>


            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="SNPrint in vm.SNPrints">

                <td>{{SNPrint.id}}</td>
                <td>{{SNPrint.startSN}}</td>
                <td>{{SNPrint.endSN}}</td>
                <td>{{SNPrint.total}}</td>
                <td>{{SNPrint.addTime}}</td>
                <td>{{SNPrint.printTime}}</td>
                <td title="'操作'">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success btn-xs btn-round">打印</button>
                        <button type="button" class="btn btn-info btn-round btn-xs">详情</button>
                        <button type="button" class="btn btn-warning btn-round btn-xs"
                                ng-click="vm.modifySNPrint(SNPrint)">修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-xs"
                                ng-click="vm.deleteSNPrint(SNPrint)">删除
                        </button>
                    </div>
                </td>


            </tr>


            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="9" class="text-center">加载中 ...</td>
            </tr>

            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" colspan="9">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>


        </table>


    </div>
    <!-- /.span -->
</div><!-- /.row -->
