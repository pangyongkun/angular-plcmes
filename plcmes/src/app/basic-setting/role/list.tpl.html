<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">系统基本设置</a>
        </li>
        <li class="active">角色权限管理</li>
    </ul>

</div>
<div class="page-header col-md-12">
    <h1 class="col-md-9">
        系统基本设置/角色权限列表
    </h1>
    <button type="button" class="btn btn-primary col-md-2 btn-round btn-round" ui-sref="basic-setting.role.add">
        新建角色权限
    </button>
</div>


<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover text-center table">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">角色名</th>
                <th class="text-center">权限说明</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="role in vm.roles">
                <td ng-bind="role.id"></td>
                <td ng-bind="role.name"></td>
                <td ng-bind="role.description"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning btn-round btn-sm"
                                ui-sref="basic-setting.role.merge({id:role.id})">
                            修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm" ng-click="vm.delete(role)">删除
                        </button>
                    </div>
                </td>
            </tr>

            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="4" class="text-center">加载中.....</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" align="center">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.span -->
</div><!-- /.row -->
