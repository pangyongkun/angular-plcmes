<div class="breadcrumbs" id="breadcrumbs">


    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            你所在位置:<a href="#">系统基本设置</a>
        </li>
        <li class="active">用户列表</li>
    </ul>

</div>
<div class="page-header col-md-12">

    <h1 class="col-md-6">
        系统基本设置/用户列表
    </h1>


    <div class="btn-group col-md-5 align-right">
        <button type="button" class="btn btn-primary btn-round">按条件查询</button>
        <button type="button" class="btn btn-primary btn-round" ui-sref="basic-setting.user.add">新建用户</button>
        <button type="button" class="btn btn-primary  btn-round">批量导入</button>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-bordered table-hover text-center table">
            <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">用户名</th>
                <th class=" text-center">真实姓名</th>
                <th class="text-center">角色</th>
                <th class="text-center">联系电话</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="user in vm.users">
                <td ng-bind="user.id"></td>
                <td ng-bind="user.username"></td>
                <td ng-bind="user.realName"></td>
                <td ng-bind="user.role"></td>
                <td ng-bind="user.phone"></td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info btn-round btn-sm">详情</button>
                        <button type="button" class="btn btn-warning btn-round btn-sm"
                                ui-sref="basic-setting.user.merge({id:user.id})">
                            修改
                        </button>
                        <button type="button" class="btn btn-danger btn-round btn-sm" ng-click="vm.delete(user)">删除
                        </button>
                    </div>
                </td>
            </tr>

            </tbody>
            <tbody ng-show="vm.isLoading">
            <tr>
                <td colspan="6" class="text-center">加载中.....</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" align="center">
                    <tm-pagination conf="vm.paginationConf"></tm-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.span -->
</div><!-- /.row -->
