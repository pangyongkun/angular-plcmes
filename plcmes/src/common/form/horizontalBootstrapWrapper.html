<label for="{{::id}}" class="col-sm-3 control-label no-padding-right">
    {{options.templateOptions.label}} {{options.templateOptions.required ? '*' : ''}}
</label>
<div class="col-sm-4">
    <formly-transclude></formly-transclude>
</div>
<div class="validation col-sm-4"
     ng-if="options.validation.errorExistsAndShouldBeVisible"
     ng-messages="options.formControl.$error">
    <div ng-messages-include="common/form/validation.html"></div>
    <div ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
        {{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}
    </div>
</div>
