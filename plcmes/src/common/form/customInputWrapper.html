<div class="formly-template-wrapper form-group"
     ng-class="{'has-error': options.validation.errorExistsAndShouldBeVisible}">
    <label class="col-sm-3 control-label no-padding-right" for="{{::id}}">{{options.templateOptions.label}}
        {{options.templateOptions.required ? '*' :''}}</label>

    <div class="col-sm-4">
        <formly-transclude></formly-transclude>
    </div>
    <div class="validation"
         ng-if="options.validation.errorExistsAndShouldBeVisible"
         ng-messages="options.formControl.$error" class="col-sm-4">
        <div ng-messages-include="common/form/validation.html"></div>
        <div ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
            '{{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}
        </div>
    </div>
</div>
