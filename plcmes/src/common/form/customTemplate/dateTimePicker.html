<div class="dropdown">
    <a class="dropdown-toggle my-toggle-select" id="{{::id}}" role="button" data-toggle="dropdown" data-target="#"
       href="">
        <div class="input-append"><input type="text" class="form-control" data-ng-model="model[options.key]"><span
                class="add-on"><i
                class="calendar"></i></span>
        </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="{{::id}}">
        <datetimepicker data-ng-model="model[options.key]"
                        data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
    </ul>
</div>
