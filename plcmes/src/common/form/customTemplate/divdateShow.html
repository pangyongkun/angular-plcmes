<div ng-repeat="(key,value) in model[options.key]" ng-show="isShow" class="padding-4">
    <div class="col-md-12">
        <label class="col-sm-3 control-label no-padding-right ng-binding">
            {{key}}
        </label>

        <div class="col-sm-4 " style="line-height: 35px">{{value}}</div>
        <div class="col-sm-5"></div>
    </div>
</div>
